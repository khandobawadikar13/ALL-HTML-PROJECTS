<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
</head>
<body>

  <h1>ðŸŽ‰ Event Registration Form</h1>
  <p>Please fill in the form to register for the upcoming event.</p>

  <form action="#" method="post">
    <!-- Full Name -->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Email -->
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Phone -->
    <label for="phone">Mobile Number:</label><br>
    <input type="tel" id="phone" name="phone"><br><br>

    <!-- Event Date -->
    <label for="date">Choose Event Date:</label><br>
    <input type="date" id="date" name="date" required><br><br>

    <!-- City Dropdown -->
    <label for="city">Select Your City:</label><br>
    <select id="city" name="city" required>
      <option value="">--Select City--</option>
      <option>Pune</option>
      <option>Mumbai</option>
      <option>Bangalore</option>
      <option>Hyderabad</option>
    </select><br><br>

    <!-- Interest Checkboxes -->
    <label>Select Your Interests:</label><br>
    <input type="checkbox" name="interest" value="Tech"> Tech<br>
    <input type="checkbox" name="interest" value="Music"> Music<br>
    <input type="checkbox" name="interest" value="Networking"> Networking<br><br>

    <!-- Gender Radio -->
    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male"> Male<br>
    <input type="radio" name="gender" value="Female"> Female<br><br>

    <!-- Submit Button -->
    <input type="submit" value="Register Now">
  </form>

  <p>We look forward to seeing you at the event!</p>

</body>
</html>
